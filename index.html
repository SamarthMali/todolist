<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card-body{
          overflow-y: scroll;
          max-height: 650px;
        }
    </style>
  </head>

<body onload="getData()">
    
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">To Do App</h4>
      
                  <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                    <div class="col-12">
                      <div class="form-outline">
                        <input type="text" id="toDoText" class="form-control" />
                        <label class="form-label" for="toDoText">Enter your task here</label>
                      </div>
                    </div>
      
                    <div class="col-12">
                      <button onclick="save()"  class="btn btn-primary">Save Task</button>
                      <button onclick="deleteAll()" class="btn btn-danger text-white mx-3">Remove all Task</button>
                    </div>
      
                    <div class="col-12">
                    
                    </div>
                  </form>
      
                  <table class="table mb-4" id="table">
    
                  </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="Assigment.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
